        <!-- pagetopスクロール -->
        <script>
            $(function() {
            var topBtn = $('#page-top');
            topBtn.hide();
            //スクロールが500pxに達したらボタン表示
            $(window).scroll(function () {
            if ($(this).scrollTop() > 500) {
            topBtn.fadeIn();
            } else {
            topBtn.fadeOut();
            }
            });
            //スクロールしてトップ
            topBtn.click(function () {
            $('body,html').animate({
            scrollTop: 0
            }, 500);
            return false;
            });
            });
            </script>
